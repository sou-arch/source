  <style>
    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
    }

    .card-container {

        perspective: 1000px;
        margin: 50px 0;
        margin-bottom: 30px;

    }

    #card-image {
        width: 200px; /* カードの幅 */
        height: 280px; /* カードの高さ */
        border-radius: 15px;
        box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        object-fit: cover;
        transition: transform 0.5s;
        background-color: #ddd; 画像がない時用
    }

    /* カードが切り替わる時の少しのアニメーション */
    .shake {
        animation: shake 0.5s;
    }

    @keyframes shake {
        0% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0); }
    }

    button {
        padding: 15px 30px;
        font-size: 18px;
        background-color: #8d2b6c;
        color: white;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        transition: background 0.3s;
        margin-bottom: 50px;
    }

    button:hover {
        background-color: #14748c;
    }
</style>
